name: CloudSim CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    
    - name: Build with Maven
      run: mvn -B clean package
    
    - name: Run tests
      run: mvn -B test
    
    - name: Run AutoScalingExample
      run: cd modules/cloudsim-examples && mvn -B exec:java -Dexec.mainClass="org.cloudbus.cloudsim.examples.AutoScalingExample"
      
  release:
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
        
    - name: Build JAR files
      run: mvn -B clean package
      
    - name: Create Release Folder
      run: mkdir -p release
      
    - name: Copy Files to Release Folder
      run: |
        cp modules/cloudsim-examples/target/cloudsim-examples-7.0.0-alpha.jar release/
        cp modules/cloudsim/target/cloudsim-7.0.0-alpha.jar release/
      
    - name: List Release Files
      run: ls -la release/
      
    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/cloudsim-examples-7.0.0-alpha.jar
          release/cloudsim-7.0.0-alpha.jar
        name: Release ${{ github.run_number }}
        tag_name: v${{ github.run_number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 